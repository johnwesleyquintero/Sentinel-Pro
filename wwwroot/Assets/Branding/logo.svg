<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Sentinel Pro Logo</title> 
  <defs>
    <linearGradient id="premium-shield-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00C8E0"/>
      <stop offset="100%" style="stop-color:#0097B2"/>
    </linearGradient>
  </defs>

  <!-- Refined Shield Shape -->
  <path d="M 25 5 L 40 10 V 30 C 40 40, 35 45, 25 45 C 15 45, 10 40, 10 30 V 10 L 25 5 z" 
        fill="url(#premium-shield-gradient)" 
        stroke="#007A8D" stroke-width="0.5" />

  <!-- Eye Symbol -->
  <circle cx="25" cy="25" r="7" fill="#0097B2" /> 
  <circle cx="25" cy="25" r="3" fill="#00E1FF" /> 
  <circle cx="27" cy="23" r="1" fill="#FFFFFF" opacity="0.9"/> 

  <!-- 
    TEXT CONVERTED TO PATHS: 
    The <text> element below should be replaced by <path> or <g> containing <path> elements 
    generated by converting the text "Sentinel Pro" (using Montserrat font) to outlines/paths 
    in an SVG editor. The path(s) should have fill="#333333".
    Example structure (path data '...' is illustrative):
    <path d="..." fill="#333333" /> 
  -->
  <text x="58" y="34" 
        font-family="Montserrat, Arial, sans-serif" 
        font-size="22" 
        fill="#333333" 
        letter-spacing="0.5">
    <tspan font-weight="600">Sentinel</tspan>
    <tspan font-weight="400" dx="2"> Pro</tspan>
  </text>

</svg>
